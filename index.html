<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Obstetricia - 10 Semestres</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      color: #333;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #d63384;
      margin-bottom: 1rem;
    }
    #malla {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 12px;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .ramo {
      background-color: #ffe0f0;
      border: 2px solid #d63384;
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 2px 5px rgb(214 51 132 / 0.3);
    }
    .ramo:hover:not(.bloqueado):not(.aprobado) {
      background-color: #ffcce1;
    }
    .ramo.aprobado {
      background-color: #c3f9d3;
      border-color: #28a745;
      color: #1a5a24;
      text-decoration: line-through;
      cursor: default;
      box-shadow: 0 2px 5px rgb(40 167 69 / 0.5);
    }
    .ramo.bloqueado {
      background-color: #eee;
      color: #aaa;
      border-color: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Obstetricia - 10 Semestres</h1>
  <div id="malla"></div>

  <script src="script.js"></script>
</body>
</html>
