<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Malla Curricular Interactiva</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Malla Curricular - Carrera</h1>

  <div class="malla">

    <!-- PRIMER AÑO -->

    <section class="semestre" id="sem1">
      <h2>Primer Año - I Semestre</h2>
      <div class="ramos-container">
        <button class="ramo desbloqueado" data-id="FundEnfI">Fundamentos de Enfermería I</button>
        <button class="ramo desbloqueado" data-id="QuimGenOrg">Química General y Orgánica</button>
        <button class="ramo desbloqueado" data-id="BioCelGen">Biología Celular y Genética</button>
        <button class="ramo desbloqueado" data-id="Matematicas">Matemáticas</button>
        <button class="ramo desbloqueado" data-id="Fisica">Física</button>
        <button class="ramo desbloqueado" data-id="EduSaludI">Educación en Salud I</button>
        <button class="ramo desbloqueado" data-id="CienSocSaludI">Ciencias Sociales y Salud I</button>
        <button class="ramo desbloqueado" data-id="CursoFormGenI">Curso de Formación General</button>
        <button class="ramo desbloqueado" data-id="InglesI">Inglés I</button>
      </div>
    </section>

    <section class="semestre" id="sem2">
      <h2>Primer Año - II Semestre</h2>
      <div class="ramos-container">
        <button class="ramo bloqueado" data-id="SaludComI">Salud Comunitaria I</button>
        <button class="ramo bloqueado" data-id="Bioquimica">Bioquímica</button>
        <button class="ramo bloqueado" data-id="BioDesEmbHum">Biología del Desarrollo y Embriología Humana</button>
        <button class="ramo bloqueado" data-id="FisioGen">Fisiología General</button>
        <button class="ramo bloqueado" data-id="Anatomia">Anatomía</button>
        <button class="ramo bloqueado" data-id="Histologia">Histología</button>
        <button class="ramo bloqueado" data-id="IntDesProI">Integración al Desempeño Profesional I</button>
        <button class="ramo desbloqueado" data-id="CursoFormGenII">Curso de Formación General II</button>
        <button class="ramo bloqueado" data-id="InglesII">Inglés II</button>
      </div>
    </section>

    <!-- SEGUNDO AÑO -->

    <section class="semestre" id="sem3">
      <h2>Segundo Año - III Semestre</h2>
      <div class="ramos-container">
        <button class="ramo bloqueado" data-id="FundEnfII">Fundamentos de Enfermería II</button>
        <button class="ramo bloqueado" data-id="ObsFisI">Obstetricia Fisiológica I</button>
        <button class="ramo bloqueado" data-id="NeonatI">Neonatología I</button>
        <button class="ramo bloqueado" data-id="FisioSis">Fisiología de Sistemas</button>
        <button class="ramo desbloqueado" data-id="Inmunologia">Inmunología</button>
        <button class="ramo bloqueado" data-id="AgentesVivos">Agentes Vivos de Enfermedad</button>
        <button class="ramo bloqueado" data-id="CienSocSaludII">Ciencias Sociales y Salud II</button>
        <button class="ramo desbloqueado" data-id="InglesIII">Inglés III</button>
      </div>
    </section>

    <section class="semestre" id="sem4">
      <h2>Segundo Año - IV Semestre</h2>
      <div class="ramos-container">
        <button class="ramo bloqueado" data-id="NeonatII">Neonatología II</button>
        <button class="ramo bloqueado" data-id="ObsFisII">Obstetricia Fisiológica II</button>
        <button class="ramo bloqueado" data-id="GinecoFis">Ginecología Fisiológica</button>
        <button class="ramo bloqueado" data-id="Fisiopato">Fisiopatología</button>
        <button class="ramo bloqueado" data-id="Infectologia">Infectología</button>
        <button class="ramo bloqueado" data-id="Farmacologia">Farmacología</button>
        <button class="ramo bloqueado" data-id="IntDesProII">Integración al Desempeño Profesional II</button>
        <button class="ramo bloqueado" data-id="InvestSaludI">Investigación en Salud I</button>
      </div>
    </section>

    <!-- TERCER AÑO -->

    <section class="semestre" id="sem5">
      <h2>Tercer Año - V Semestre</h2>
      <div class="ramos-container">
        <button class="ramo desbloqueado" data-id="ClinNeonatalI">Clínica Neonatal I</button>
        <button class="ramo desbloqueado" data-id="ClinPartosI">Clínica de Partos I</button>
        <button class="ramo bloqueado" data-id="ClinAtPrimI">Clínica de Atención Primaria I</button>
        <button class="ramo desbloqueado" data-id="ClinPuerperio">Clínica de Puerperio</button>
        <button class="ramo desbloqueado" data-id="ClinSaludCom">Clínica de Salud Comunitaria</button>
        <button class="ramo desbloqueado" data-id="ModIntMultI">Módulo Integrado Interdisciplinario Multiprofesional I</button>
      </div>
    </section>

    <section class="semestre" id="sem6">
      <h2>Tercer Año - VI Semestre</h2>
      <div class="ramos-container">
        <button class="ramo bloqueado" data-id="NeonatIII">Neonatología III</button>
        <button class="ramo bloqueado" data-id="SaludComII">Salud Comunitaria II</button>
        <button class="ramo bloqueado" data-id="ObsPatologica">Obstetricia Patológica</button>
        <button class="ramo desbloqueado" data-id="GestLiderI">Gestión y Liderazgo en Salud I</button>
        <button class="ramo desbloqueado" data-id="EduSaludII">Educación en Salud II</button>
        <button class="ramo desbloqueado" data-id="InvestSaludII">Investigación en Salud II</button>
        <button class="ramo desbloqueado" data-id="CienSocSaludIII">Ciencias Sociales y Salud III</button>
        <button class="ramo desbloqueado" data-id="CursoFormGenIII">Curso de Formación General III</button>
      </div>
    </section>

    <!-- CUARTO AÑO -->

    <section class="semestre" id="sem7">
      <h2>Cuarto Año - VII Semestre</h2>
      <div class="ramos-container">
        <button class="ramo bloqueado" data-id="EnfMedQui">Enfermería Médico Quirúrgica</button>
        <button class="ramo desbloqueado" data-id="ReproHumana">Reproducción Humana</button>
        <button class="ramo bloqueado" data-id="GinecoPatologica">Ginecología Patológica</button>
        <button class="ramo desbloqueado" data-id="InvestSaludIII">Investigación en Salud III</button>
        <button class="ramo desbloqueado" data-id="CienSocSaludIV">Ciencias Sociales y Salud IV</button>
      </div>
    </section>

    <section class="semestre" id="sem8">
      <h2>Cuarto Año - VIII Semestre</h2>
      <div class="ramos-container">
        <button class="ramo bloqueado" data-id="ClinNeonatalII">Clínica Neonatal II</button>
        <button class="ramo bloqueado" data-id="ClinPartosII">Clínica de Partos II</button>
        <button class="ramo bloqueado" data-id="ClinAtPrimII">Clínica de Atención Primaria II</button>
        <button class="ramo bloqueado" data-id="ClinAltoRiesgoObs">Clínica de Alto Riesgo Obstétrico</button>
        <button class="ramo bloqueado" data-id="ClinEnfMedQui">Clínica de Enfermería Médico Quirúrgica</button>
        <button class="ramo desbloqueado" data-id="ModIntMultII">Módulo Integrado Interdisciplinario Multiprofesional II</button>
      </div>
    </section>

    <!-- QUINTO AÑO -->

    <section class="semestre" id="sem9">
      <h2>Quinto Año - IX Semestre</h2>
      <div class="ramos-container">
        <button class="ramo bloqueado" data-id="InternNeonat">Internado Neonatología</button>
        <button class="ramo bloqueado" data-id="InternObs">Internado Obstetricia</button>
        <button class="ramo bloqueado" data-id="InternAtPrim">Internado Atención Primaria</button>
        <button class="ramo bloqueado" data-id="InternGineco">Internado Ginecología</button>
        <button class="ramo bloqueado" data-id="InternElectivo">Internado Electivo</button>
        <button class="ramo bloqueado" data-id="SemUnidadInvI">Seminario Unidad de Investigación I</button>
      </div>
    </section>

    <section class="semestre" id="sem10">
      <h2>Quinto Año - X Semestre</h2>
      <div class="ramos-container">
        <button class="ramo bloqueado" data-id="InternNeonat2">Internado Neonatología</button>
        <button class="ramo bloqueado" data-id="InternObs2">Internado Obstetricia</button>
        <button class="ramo bloqueado" data-id="InternAtPrim2">Internado Atención Primaria</button>
        <button class="ramo bloqueado" data-id="InternGineco2">Internado Ginecología</button>
        <button class="ramo bloqueado" data-id="InternElectivo2">Internado Electivo</button>
        <button class="ramo bloqueado" data-id="SemUnidadInvII">Seminario Unidad de Investigación II</button>
      </div>
    </section>

  </div>

<script src="script.js"></script>
</body>
</html>
